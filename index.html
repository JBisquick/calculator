<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" >
  <script src="script.js" defer></script>
  <title>Odin Calculator</title>
</head>
<body> 
  <div id="display">
    <div id="higher"></div>
    <div id="lower">0</div>
  </div>
  <div id="container">
    <div class="container-row">
      <div class="buttons" id="clear">Clear</div>
      <div class="buttons" id="delete">Delete</div>
      <div class="buttons" id="negative">+/-</div>
      <div class="buttons operator" data-key="/">/</div>
    </div>
    <div class="container-row">
      <div class="buttons number" data-key="7">7</div>
      <div class="buttons number" data-key="8">8</div>
      <div class="buttons number" data-key="9">9</div>
      <div class="buttons operator" data-key="*">*</div>
    </div>
    <div class="container-row">
      <div class="buttons number" data-key="4">4</div>
      <div class="buttons number" data-key="5">5</div>
      <div class="buttons number" data-key="6">6</div>
      <div class="buttons operator" data-key="-">-</div>
    </div>
    <div class="container-row">
      <div class="buttons number" data-key="1">1</div>
      <div class="buttons number" data-key="2">2</div>
      <div class="buttons number" data-key="3">3</div>
      <div class="buttons operator" data-key="+">+</div>
    </div>
    <div class="container-row">
      <div class="buttons number" data-key="0">0</div>
      <div class="buttons" id="decimal">.</div>
      <div class="buttons" id="equals" data-key="=">=</div>
    </div>
  </div>
</body>
</html>
