<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" >
  <script src="script.js" defer></script>
  <title>Odin Calculator</title>
</head>
<body> 
  <div id="display">
    <div id="higher"></div>
    <div id="lower">0</div>
  </div>
  <div id="container">
    <div class="container-row">
      <div class="buttons">Clear</div>
      <div class="buttons">Delete</div>
      <div class="buttons">+/-</div>
      <div class="buttons">%</div>
    </div>
    <div class="container-row">
      <div class="buttons number">7</div>
      <div class="buttons number">8</div>
      <div class="buttons number">9</div>
      <div class="buttons operator">/</div>
    </div>
    <div class="container-row">
      <div class="buttons number">4</div>
      <div class="buttons number">5</div>
      <div class="buttons number">6</div>
      <div class="buttons operator">*</div>
    </div>
    <div class="container-row">
      <div class="buttons number">1</div>
      <div class="buttons number">2</div>
      <div class="buttons number">3</div>
      <div class="buttons operator">-</div>
    </div>
    <div class="container-row">
      <div class="buttons number">0</div>
      <div class="buttons">.</div>
      <div class="buttons" id="equals">=</div>
      <div class="buttons operator">+</div>
    </div>
  </div>
</body>
</html>
